{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="e.g. TSLA" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Lookup</button>
    </form>

{% endblock %}
